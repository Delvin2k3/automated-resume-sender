<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings from Indeed</h1>
    <ul>
        {% for job in jobs %}
            <li><strong>{{ job.title }}</strong> - {{ job.company }} ({{ job.location }})</li>
        {% endfor %}
    </ul>
</body>
</html>
